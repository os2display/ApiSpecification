                    published: 1
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-v1-slide-id
      description: Get single slide based on UUID
  /v1/slides:
    get:
      summary: Get slides
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@id':
                    type: string
                    default: /v1/slides
                  '@type':
                    type: string
                    default: 'hydra:Collection'
                  'hydra:member':
