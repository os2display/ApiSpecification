openapi: 3.0.0
info:
  title: OS2Display
  version: '1.0'
  contact:
    name: ITKDev
    email: itk@mkb.aarhus.dk
  license:
    name: MIT
  description: API displaying content
servers:
  - url: 'http://os2display-api.local.itkdev.dk'
paths:
  '/v1/screen/{id}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: The UUID for the screen to get
    get:
      summary: Get screen information
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../model/screen.v1.json
              examples:
                Screen 1:
                  value:
                    '@id': /v1/screen/497f6eca-6276-1596-bfeb-53ceb43a6f54
                    title: Test screen 1
                    description: This is an test screen 1 description
                    regions:
                      - name: center
                        playlists:
                          - /v1/playlist/29ff6eca-8778-6789-bfeb-53e4bf4a6457
                    tags:
                      - itk
                      - screens
                      - test
                    modified: 1622535248
                    created: 1622524267
                    modifiedBy: Jens Jensen
                    createdBy: Ole Olesen
                Screen 2:
                  value:
                    '@id': /v1/screen/854f6ecb-6276-6854-bfeb-53cffffa6d1e
                    title: Test screen 2
                    description: This is an test screen 2 description
                    regions:
                      - name: top
                        playlists:
                          - /v1/playlist/29ff6eca-8778-6789-bfeb-53e4bf4a6457
                      - name: buttom
                        playlists:
                          - /v1/playlist/29ff6eca-8778-6789-bfeb-53e4bf4a6457
                    tags:
                      - itk
                      - screens
                      - test
                    modified: 1622535248
                    created: 1622524267
                    modifiedBy: Jens Jensen
                    createdBy: Ole Olesen
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-screen
      description: Retrieve basic screen information and regions configuraiton
      parameters: []
  /v1/screens:
    get:
      summary: Get screens
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@id':
                    type: string
                    default: /v1/screens
                  '@type':
                    type: string
                    default: 'hydra:Collection'
                  'hydra:member':
                    type: array
                    items:
                      $ref: ../model/screen.v1.json
                  'hydra:totalItems':
                    type: integer
                  'hydra:view':
                    type: object
                    required:
                      - '@id'
                      - '@type'
                      - 'hydra:first'
                      - 'hydra:last'
                      - 'hydra:next'
                    properties:
                      '@id':
                        type: string
                      '@type':
                        type: string
                        default: 'hydra:PartialCollectionView'
                      'hydra:first':
                        type: string
                      'hydra:last':
                        type: string
                      'hydra:next':
                        type: string
                required:
                  - '@id'
                  - '@type'
                  - 'hydra:member'
                  - 'hydra:totalItems'
                  - 'hydra:view'
              examples:
                Screens:
                  value:
                    '@id': /v1/screens
                    '@type': 'hydra:Collection'
                    'hydra:member':
                      - '@id': /v1/screen/497f6eca-6276-4993-bfeb-53cbffba6f58
                        title: Test screen 1
                        description: This is an test screen 1 description
                        regions:
                          - name: center
                            channels:
                              - 497f6eca-6276-4993-bfeb-53cbbbba6d10
                              - 497f6eca-6276-4993-bfeb-53cbaaba6f08
                        tags:
                          - itk
                          - screens
                          - test
                        modified: 1622535248
                        created: 1622524267
                        modifiedBy: Jens Jensen
                        createdBy: Ole Olesen
                      - '@id': /v1/screen/497f6eca-6276-4993-bfeb-53cbcbba6d12
                        title: Test screen 2
                        description: This is an test screen 2 description
                        regions:
                          - name: top
                            channels:
                              - 497f6eca-6276-4993-bfeb-53cbbbba6d05
                          - name: buttom
                            channels:
                              - 497f6eca-6276-4993-bfeb-53cbbbba6d11
                              - 497f6eca-6276-4993-bfeb-53cbaaba6f12
                        tags:
                          - itk
                          - screens
                          - test
                        modified: 1622535248
                        created: 1622524267
                        modifiedBy: Jens Jensen
                        createdBy: Ole Olesen
                    'hydra:totalItems': 2
                    'hydra:view':
                      '@id': /v1/screens?page=1
                      '@type': 'hydra:PartialCollectionView'
                      'hydra:first': /v1/screens?page=1
                      'hydra:last': /v1/screens?page=1
                      'hydra:next': /v1/screens?page=1
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-v1-screens
      description: Get screeen with pagination
      parameters:
        - schema:
            type: integer
            format: int32
            minimum: 0
          in: query
          name: page
          required: true
  '/v1/playlist/{id}':
