      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
    get:
      summary: Get single playlist
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../model/playlist.v1.json
              examples:
                Playlist 1:
                  value:
                    '@id': /v1/playlist/29ff6eca-8778-6789-bfeb-53e4bf4a6457
                    title: The first playlist
                    description: This is an playlist wiht image and video
                    tags:
                      - itk
                      - video
                      - mock
                    modified: 1622557486
                    created: 1622557262
                    modifiedBy: Jens Jensen
                    createdBy: Ole Olesen
                    slides:
                      - '@id': /v1/slide/497f6eca-4576-4883-cfeb-53cbffba6f08
                        weight: 5
                        duration: 10
                      - '@id': /v1/slide/597f6eca-4576-1454-cf15-52cb3eba6b85
                        weight: 10
                        duration: 125
                    published:
                      from: 1622557262
                      to: 1622588254
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-v1-playlist-id
      description: Get single playlist
  /v1/playlists:
    get:
      summary: Get playlists based on offset
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
